name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: skill-x86_64-unknown-linux-gnu.tar.gz
            archive: tar
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: skill-x86_64-pc-windows-msvc.zip
            archive: zip
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: skill-x86_64-apple-darwin.tar.gz
            archive: tar
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: skill-aarch64-apple-darwin.tar.gz
            archive: tar

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (tar)
        if: matrix.archive == 'tar'
        run: |
          tar -czf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release skill

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path target\${{ matrix.target }}\release\skill.exe -DestinationPath ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
